            <div class="post-content-wrapper">
              <div class="post-content">
                <p>静躺在陌生的椅上，是孤独把我唤醒。异地的湖水没有风情，不解我满脸的皱纹只为荡起惆怅的涟漪。二三小时的旅程拉远了我们交集的唯一，每个起伏都颠出唯美的回忆。当海鸟爱上鱼鱼也爱上海鸟，只一层水面让他们两两相望。最后一幕的相遇，是墙阻隔了我冲过去将他拥抱；当我不舍地离去时，才又发觉那堵穿透不过的墙竟是薄薄的空气。悔恨不及，悔恨不及，一个人回来，另一个人已消逝。<br>
静坐在熟悉地椅上，孤独把我慢慢地催眠。</p>
